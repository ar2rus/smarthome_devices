<!DOCTYPE html>
<html lang='ru'>
	<head>
	<meta charset='utf-8'>
	<title>
	Поливалка
	</title>
	<style>

input {
    margin: 14px;
	font-size: 20px;
	padding: 10px;
}

td{
text-align: center;
}
</style>

	</head>
	<body>
	
	<iframe width='0' height='0' border='0' name='dummyframe' id='dummyframe'></iframe>
	
		<table align='center'>
		<tr>
			<td>
				<form action='/water' method='get' target='dummyframe'>
					<input type='submit' value='Полить всех' id='frm_submit' />
					<input type='hidden' name='all'/> 
				</form>
			</td>
			<td>
				<form action='/stop' method='get' target='dummyframe'>
					<input type='submit' value='СТОП' id='frm_stop' />
				</form>
			</td>
		</tr>
		<tr>
			<td>
				<form action='/water' method='get' target='dummyframe'>
					<input type='submit' value='Кирилл' id='frm0_submit' />
					<input type='hidden' name='pot' value='0'/> 
				</form>
			</td>
			<td>
				<form action='/water' method='get' target='dummyframe'>
					<input type='submit' value='Наташа' id='frm1_submit' />
					<input type='hidden' name='pot' value='1'/> 
				</form>
			</td>
		</tr>
		<tr>
			<td>
				<form action='/water' method='get' target='dummyframe'>
					<input type='submit' value='Абремуток' id='frm2_submit' />
					<input type='hidden' name='pot' value='2'/> 
				</form>
			</td>
			<td>
				<form action='/water' method='get' target='dummyframe'>
					<input type='submit' value='Мелкий абремуток' id='frm3_submit' />
					<input type='hidden' name='pot' value='3'/> 
				</form>
			</td>
		</tr>
		</table>
		
	</body>
</html>
